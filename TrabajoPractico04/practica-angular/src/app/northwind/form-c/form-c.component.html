form [formGroup]="formC" (ngSubmit)="onSubmit()">
    <div class ="form-group">
        <label class="col-form-label">Category Name </label>
        <input formControlName = "name" type ="text" class ="form-control">
    </div>
    <div class ="form-group">
        <label class="col-form-label">Category Description</label>
        <input formControlName = "description" type ="text" class ="form-control">
    </div>
    <button type = "submit" class ="btn btn-primary" (click) = onClickSaveCategory()> Save </button>
    <button type = "button" class ="btn btn-danger" (click) ="onClickClean()" >Clean </button>
